name: ğŸ› ï¸ Build

on:
    push:
        branches:
            - master
            - dev
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

permissions:
    actions: write
    contents: read

jobs:
    lint:
        name: â¬£ ESLint
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4

            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                  cache: yarn
                  cache-dependency-path: ./yarn.lock
                  node-version: 20

            - name: ğŸ“¥ Install deps
              run: yarn

            - name: ğŸ”¬ Lint
              run: yarn lint

    typecheck:
        name: Ê¦ TypeScript
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4

            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                  cache: yarn
                  cache-dependency-path: ./yarn.lock
                  node-version: 20

            - name: ğŸ“¥ Install deps
              run: yarn

            - name: ğŸ” Type check
              run: yarn typecheck

    vitest:
        name: âš¡ Vitest
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4

            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                  cache: yarn
                  cache-dependency-path: ./yarn.lock
                  node-version: 20

            - name: ğŸ“¥ Install deps
              run: yarn

            - name: âš¡ Run vitest
              run: yarn test --coverage
